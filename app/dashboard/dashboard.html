<header class="clearfix">
    <img src="assets/img/logo-ibr.svg" width="161" alt="">
</header>
<section id="content" class="content">

    <ul class="list">
        <li class="list-row list-row--has-separator" ng-repeat="time in vm.times">
            <div class="content-left">
                <div class="project-contact">{{ time.date | date : 'dd.MM.yyyy' }}<br>{{ time.contact.name_1 }}</div>
                <div class="project-title">{{ time.project.name || 'empty project'}}</div>
                <div class="project-service">{{ time.client_service.name || 'empty working package' }}</div>
            </div>
            <div class="content-right">
                <div class="project-time">{{ time.duration | date:'HH:mm' }} <i class="icon mdi mdi-play-circle-outline"></i></div>
            </div>
        </li>
    </ul>
</section>
<footer>
    <i class="icon mdi mdi-plus-circle"></i>
</footer>
